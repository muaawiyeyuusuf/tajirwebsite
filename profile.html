<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery & Profile</title>
  <style>
    body{
        background-image: url(8888.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
    }
    :root {
      --main-color: rgba(0, 0, 0, 0.477);
      --white: #ffffff;
      --gray: #f4f4f45c;
      --text-color: #3333336f;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--white);
      color: var(--text-color);
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: var(--main-color);
      color: var(--white);
      font-size: 2rem;
      font-weight: bold;
    }

    .profile {
      background-color: var(--gray);
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile .avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--main-color);
      margin-bottom: 1rem;
    }

    .profile-images {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .profile-images img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .profile h2 {
      margin: 0.5rem 0;
      color: var(--main-color);
    }

    .profile p {
      margin: 0.3rem 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .uu{
        color: black;
    }
  </style>
</head>
<body>
  <header>profile</header>

  <div class="profile">
    <img class="avatar" src="Screenshot 2025-06-17 163411.png" alt="Profile Photo" />
    <h2 class="uu">Username</h2>
    <p>ðŸ“± Phone: +252 612345678</p>
    <div class="profile-images">
      <img src="download (3).jpeg" alt="Profile Extra 1" />
      <img src="download (4).jpeg" alt="Profile Extra 2" />
    </div>
  </div>

 
</body>
</html>
